<div class="modal-header">
  <h4 class="modal-title">Confirmation</h4>

</div>
<div class="modal-body">
  <p>Are you sure to delete this user?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Yes, delete</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">No, cancel</button>
</div>
